<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Flip Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .front {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .front img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #43cea2;
    }

    .front h2 {
      color: #333;
      margin: 0;
    }

    .back {
      background: #222;
      color: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back h3 {
      margin-bottom: 10px;
    }

    .back p {
      margin: 5px 0;
    }

    .flip-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background: #43cea2;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .flip-btn:hover {
      background: #37b592;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="card" id="card">
      <div class="face front">
        <img src="https://i.pravatar.cc/150?img=8" alt="Profile">
        <h2>John Doe</h2>
        <button class="flip-btn" onclick="flipCard()">See Profile</button>
      </div>
      <div class="face back">
        <h3>Web Developer</h3>
        <p>üìß john.doe@example.com</p>
        <p>üìç New York, USA</p>
        <p>üíª Skills: HTML, CSS, JS</p>
        <button class="flip-btn" onclick="flipCard()">Back</button>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById("card").classList.toggle("flipped");
    }
  </script>

</body>
</html>
